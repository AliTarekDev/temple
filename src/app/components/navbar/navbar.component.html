<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img class="logo" src="./assets/images/logo.png" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <!-- <span class="navbar-toggler-icon"></span> -->
      <span class="toggler-icon">
        <i class="fa-solid fa-bars-staggered"></i>
      </span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <!-- <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button> -->

        <button data-bs-dismiss="offcanvas" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <a href="#"><img src="./assets/images/logo.png" alt="logo" /></a>
      </div>
      <!-- <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div> -->
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/"
              >الرئيسية</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">العروض</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">من نحن</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">المدونة</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">تواصل معنا</a>
          </li>
        </ul>

        <div class="external-navbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown" [class.show]="dropdownOpen">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                (click)="toggleDropdown()"
              >
                {{ selectedLang == "ar" ? "العربية" : "English" }}
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                [class.show]="dropdownOpen"
              >
                <a class="dropdown-item" (click)="selectLanguage('ar')"
                  >العربية</a
                >
                <a class="dropdown-item" (click)="selectLanguage('en')"
                  >English</a
                >
              </div>
              <img
                *ngIf="selectedImage"
                [src]="selectedImage"
                alt="Language Image"
              />
            </li>

            <!-- Image to render based on selection -->
          </ul>

          <span class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</nav>
